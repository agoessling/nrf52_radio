CONFIG_UART_1_NRF_HW_ASYNC_TIMER=3

CONFIG_ESB=y
CONFIG_ESB_TX_FIFO_SIZE=1
CONFIG_ESB_RX_FIFO_SIZE=2
CONFIG_ESB_MAX_PAYLOAD_LENGTH=252

CONFIG_RING_BUFFER=y