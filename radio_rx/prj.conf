CONFIG_DEBUG_THREAD_INFO=y
CONFIG_DEBUG_OPTIMIZATIONS=n

CONFIG_LOG=n
CONFIG_CONSOLE=n

CONFIG_SERIAL=y
CONFIG_UART_ASYNC_API=y
